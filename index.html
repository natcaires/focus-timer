<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pomodoro timer">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./script/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Focus Timer</title>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
       <span class="sr-only">Light/Dark mode toggle</span> 
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
    </section>

    <section id="controls" class="flex">
      <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
        <span class="sr-only">Start timer</span>
      </button>

      <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        <span class="sr-only">Pause timer</span>
      </button>

      <button 
        data-action="set"
        class="ph ph-timer secondary-style">
        <span class="sr-only">Set timer</span>
      </button>

      <button 
        data-action="reset"
        class="ph ph-stop-circle secondary-style">
        <span class="sr-only">Stop timer</span>
      </button>

      <button 
        data-action="toggleSong"
        class="ph ph-speaker-none secondary-style">
        <span class="sr-only">Start song</span>
      </button>

      <button 
        data-action="toggleSong"
        class="ph ph-speaker-high">
        <span class="sr-only">Stop song</span>
      </button>
    </section>
  </div>
</body>
</html>
